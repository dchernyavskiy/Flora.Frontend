<app-modal-window [title]="'Unauthorized access'" [hidden$]="authService.isAuthorizedAccess$">
  <div class="flex flex-col text-center justify-center space-y-5">
    <h2 class="text-xl font-bold">You are not authorized for this feature!</h2>
    <button (click)="oidcService.authorize()" class="btn-gradient-green w-fit self-center">Log in/Sign up</button>
  </div>
</app-modal-window>
