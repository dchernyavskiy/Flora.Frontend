<header class="w-full">
  <div class="container mx-auto flex flex-row justify-between py-3">
    <div class="flex">
      <img src="./../../../assets/img/logo/logo.png"
           class="h-12 max-w-full"/>
    </div>

    <form class="flex w-1/3 flex-row">
      <input type="text" class="w-full border border-slate-300 px-5 py-2.5" placeholder="e.g. Something"/>
      <button class="bg-gradient-to-r from-orange-400 to-red-500 px-4 font-bold text-white">Search</button>
    </form>

    <div class="flex space-x-5">
      <span class="m-auto flex flex-row font-medium text-green-900">
        <i class="m-auto mr-1 flex h-4 w-auto flex-row fill-green-900 font-medium">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512">
            <!--! Font Awesome Pro 6.2.1 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2022 Fonticons, Inc. -->
            <path
              d="M224 256c70.7 0 128-57.3 128-128S294.7 0 224 0S96 57.3 96 128s57.3 128 128 128zm-45.7 48C79.8 304 0 383.8 0 482.3C0 498.7 13.3 512 29.7 512H418.3c16.4 0 29.7-13.3 29.7-29.7C448 383.8 368.2 304 269.7 304H178.3z"/>
          </svg>
        </i>
        Cabinet
      </span>

      <span class="m-auto flex flex-row font-medium text-green-900">
        <i class="m-auto mr-1 flex h-4 w-auto flex-row fill-green-900 font-medium">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512">
            <!--! Font Awesome Pro 6.2.1 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2022 Fonticons, Inc. -->
            <path
              d="M96 152v8H48v-8C48 68.1 116.1 0 200 0h48c83.9 0 152 68.1 152 152v8H352v-8c0-57.4-46.6-104-104-104H200C142.6 48 96 94.6 96 152zM0 224c0-17.7 14.3-32 32-32H416c17.7 0 32 14.3 32 32s-14.3 32-32 32h-5.1L388.5 469c-2.6 24.4-23.2 43-47.7 43H107.2c-24.6 0-45.2-18.5-47.7-43L37.1 256H32c-17.7 0-32-14.3-32-32z"/>
          </svg>
        </i>
        Basket
      </span>
    </div>
  </div>
  <div class="group container relative mx-auto">
    <nav class="block">
      <ul class="flex">
        <li
          *ngFor="let category of categories"
          (mouseenter)="setSubCategories(category)"
          class="w-full bg-[rgba(38,137,104,1)] py-2 text-center font-bold text-white transition duration-300 hover:bg-[#EA6E27]">
          <a [routerLink]="['/plants', category.name]"
             [queryParams]="{categoryId:category.id}">{{category.name}}</a>
        </li>
      </ul>
    </nav>
    <div class="container absolute inset-x-0 hidden bg-white p-1 group-hover:block z-50">
      <div class="grid grid-cols-10 gap-1 px-20">
        <a [routerLink]="['/plants', currentCategory?.name, category.name]"
           [queryParams]="{categoryId:currentCategory?.id, subCategoryId: category.id}"
           class="col-span-2 flex flex-row justify-start space-x-2 border bg-white p-3"
           *ngFor="let category of subcategories">
          <img class="max-h-[50px] max-w-[50px]" src="https://picsum.photos/300/300"/>
          <span class="my-auto font-semibold">{{category.name}}</span>
        </a>
      </div>
    </div>
  </div>
</header>
