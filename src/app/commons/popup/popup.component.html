<div [ngClass]="{'hidden':hidden$.value}"
     class="fixed bg-white top-2 right-2 border-2 border-green-900 shadow-lg p-2 z-50">
  <div class="flex justify-between space-x-3">
    <fa-icon [icon]="faExclamationCircle" size="xl" [classes]="['text-green-900']"></fa-icon>
    <span class="text-green-900 inline-block font-extrabold">{{message}}</span>
    <fa-icon (click)="hidden$.next(true)"
             size="xl"
             [icon]="faXmark"
             [classes]="['text-green-900', 'hover:text-orange-500', 'transition', 'duration-500']"></fa-icon>
  </div>
</div>
