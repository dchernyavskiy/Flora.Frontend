<div class="flex" [title]="rate">
  <ng-container *ngFor="let star of yellowStars">
    <fa-icon class="text-yellow-400" [icon]="faStar"></fa-icon>
  </ng-container>
  <ng-container *ngFor="let star of grayStars">
    <fa-icon class="text-gray-400" [icon]="faStar"></fa-icon>
  </ng-container>
</div>
