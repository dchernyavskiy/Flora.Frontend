<div name="tabs" class="">
  <ul class="flex flex-row space-x-2">
    <li *ngFor="let tab of tabs" (click)="selectTab(tab)" [class.active]="tab.active">
      <div
        class="-mb-[1px] rounded-t border border-b-0 bg-white p-3 font-medium transition duration-500 hover:bg-gray-100 hover:text-green-900"
        [ngClass]="{'active-tab':tab.active}">
        {{tab.title}}
      </div>
    </li>
  </ul>
  <ng-content></ng-content>
</div>
