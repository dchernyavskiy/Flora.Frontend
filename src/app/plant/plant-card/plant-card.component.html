<div class="flex flex-col justify-center space-y-4 border p-[20px]">
  <div class="relative">
    <a [routerLink]="['./', plant.id]">
      <img class="h-auto w-auto place-self-center object-scale-down" src="https://picsum.photos/300/300"/>
    </a>
    <div class="absolute rounded-full bg-white top-2 right-2">
      <fa-icon class="p-1 text-gray-500" (click)="addToWishlist(plant.id!)" [icon]="faHeart"></fa-icon>
    </div>
  </div>

  <div class="flex flex-row justify-between">
    <app-rating [rate]="plant.rate!"></app-rating>
  </div>
  <a [routerLink]="['./', plant.id]"
     class="text-base font-medium whitespace-nowrap overflow-ellipsis">{{plant.name}}</a>
  <span class="text-xl font-bold">{{plant.price | currency}}</span>
  <button (click)="addToBasket(plant.id!)" class="btn-gradient-orange">Add To Cart</button>
</div>
