<div class="container mx-auto">
  <div class="flex flex-col space-y-5 p-10">
    <h1 class="text-center text-3xl font-bold">Basket</h1>
    <ng-container *ngIf="items?.length! > 0">
      <div class="flex flex-col space-y-4 border p-5">
        <ng-container *ngFor="let item of items">
          <app-basket-item [item]="item" (onQuantityChanged)="update()"></app-basket-item>
        </ng-container>

        <div class="border-t border-gray-300 flex flex-row justify-end">
          <h2 class="text-xl font-semibold ">Amount: <span
            class="font-bold text-rose-500">{{amount() | currency}}</span></h2>
        </div>

        <div class="grid grid-cols-10 gap-6">
          <a
            [routerLink]="['/basket', 'checkout']"
            class="btn-gradient-green text-center col-span-2 col-start-5">
            Proceed to Checkout
          </a>
          <button
            (click)="clear()"
            class="btn-gradient-orange col-span-2 col-end-11">
            Clear
          </button>
        </div>
      </div>
    </ng-container>
    <ng-container *ngIf="items?.length! <= 0">
      <div class="flex flex-col justify-center text-center space-y-5">
        <h2 class="text-2xl font-bold">
          Your cart is empty!
        </h2>
        <a [routerLink]="['/home']"
          class="btn-gradient-green w-fit self-center">
          Go to Home
        </a>
      </div>
    </ng-container>
  </div>
</div>
