<div class="container mx-auto py-10">
  <div class="flex flex-row space-x-7">
    <div class="flex w-3/4 flex-col space-y-5 border p-8">
      <h1 class="text-3xl font-bold">Checkout</h1>
      <div class="grid grid-cols-12 gap-6">
        <h2 class="col-span-12 font-bold">Your contact information</h2>
        <div class="col-span-6 flex flex-col space-y-1">
          <label for="firstName" class="text-">First Name</label>
          <input [(ngModel)]="user.firstName" #firstName="ngModel" required id="firstName" name="firstName" type="text" [ngClass]="{'border-rose-500': firstName.errors}" class="w-full border border-slate-300 px-5 py-2.5 outline-0" />
          <span *ngIf="firstName.errors" class="text-sm text-rose-500">First Name is required!</span>
        </div>
        <div class="col-span-6 flex flex-col space-y-1">
          <label for="lastName" class="text-">Last Name</label>
          <input [(ngModel)]="user.lastName" #lastName="ngModel" required id="lastName" name="lastName" [ngClass]="{'border-rose-500': lastName.errors}" type="text" class="w-full border border-slate-300 px-5 py-2.5 outline-0" />
          <span *ngIf="lastName.errors" class="text-sm text-rose-500">Last Name is required!</span>
        </div>
        <div class="col-span-6 flex flex-col space-y-1">
          <label for="phone" class="text-">Phone</label>
          <input id="phone" name="phone" type="tel" class="w-full border border-slate-300 px-5 py-2.5 outline-0" />
        </div>
        <div class="col-span-6 flex flex-col space-y-1">
          <label for="email" class="text-">Email</label>
          <input [(ngModel)]="user.email" #email="ngModel" required email="true" id="email" name="email" [ngClass]="{'border-rose-500': email.errors && (email.invalid || email.touched)}" type="email" class="w-full border border-slate-300 px-5 py-2.5 outline-0" />
          <span *ngIf="email.errors && (email.invalid || email.touched)" class="text-sm text-rose-500">Email is required!</span>
        </div>
      </div>

      <div class="grid grid-cols-12 space-y-5">
        <h2 class="col-span-12 font-bold">Delivery</h2>
      </div>
    </div>
    <div class="flex h-full w-1/4 flex-col divide-y-[1px] border">
      <div class="p-4">
        <h2 class="font-bold">Your Order</h2>
      </div>
      <div class="p-4">
        <div class="flex flex-row justify-between">
          <div class="flex flex-row space-x-2">
            <span class="font-bold">1x</span>
            <h3 class="font-bold text-green-900">Plant Name</h3>
          </div>
          <span>$2.25</span>
          <button class="my-auto h-4 w-4">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512">
              <!--! Font Awesome Pro 6.2.1 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2022 Fonticons, Inc. -->
              <path d="M160 400C160 408.8 152.8 416 144 416C135.2 416 128 408.8 128 400V192C128 183.2 135.2 176 144 176C152.8 176 160 183.2 160 192V400zM240 400C240 408.8 232.8 416 224 416C215.2 416 208 408.8 208 400V192C208 183.2 215.2 176 224 176C232.8 176 240 183.2 240 192V400zM320 400C320 408.8 312.8 416 304 416C295.2 416 288 408.8 288 400V192C288 183.2 295.2 176 304 176C312.8 176 320 183.2 320 192V400zM317.5 24.94L354.2 80H424C437.3 80 448 90.75 448 104C448 117.3 437.3 128 424 128H416V432C416 476.2 380.2 512 336 512H112C67.82 512 32 476.2 32 432V128H24C10.75 128 0 117.3 0 104C0 90.75 10.75 80 24 80H93.82L130.5 24.94C140.9 9.357 158.4 0 177.1 0H270.9C289.6 0 307.1 9.358 317.5 24.94H317.5zM151.5 80H296.5L277.5 51.56C276 49.34 273.5 48 270.9 48H177.1C174.5 48 171.1 49.34 170.5 51.56L151.5 80zM80 432C80 449.7 94.33 464 112 464H336C353.7 464 368 449.7 368 432V128H80V432z" />
            </svg>
          </button>
        </div>
      </div>
      <div class="p-4">
        <div class="flex flex-row justify-between font-bold">
          <h2>Total price:</h2>
          <span>$9.00</span>
        </div>
      </div>
    </div>
  </div>
</div>
